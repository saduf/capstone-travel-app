<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" href="../styles/style.css"> -->
<!-- <script type="text/javascript" src="../../../dist/main.js"></script> -->
</head>
 <body>
   <div class="container box">

        <div class ="holder headline">
          Weather Journal App
        </div>

        <div class ="travel-info box">
          <div class='search-area'>
            <div class="box" id="search-top">
              
              <div class="box" id="city-data">
                <label for="city">My Trip to:</label>
                <input type="text" id="city" placeholder="Enter Location...">
              </div>
              <div class="box" id="travel-data">
                <label for="travel_date">Departing:</label>
                <input type="text" id="travelDate" name="travelDate" placeholder="MM/DD/YYYY">
              </div>

            </div>
            <div class="box" id="search-bottom">
                <button class="button-search" id="generate" type = "submit"> Generate </button>
                <button class="button-search" id="save" type = "submit"> Save </button>
            </div>
          </div>
        </div>

        <div class ="display-results">
          <div class="results-nested">
                <div class="response-top-left box">
                    <img class="center" src="https://pixabay.com/get/55e4d7414a50ae14f1dc84609629317a1639dce6554c704c7d267bd29f4dc05c_640.jpg" alt="Italian Trulli">
                </div>
                <div class="response-top-rigth box">
                  <div class="dtr-nested">
                    <div id="dtr-top">
                        <div class="box" id="header-response">
                          <p>My trip to: Paris France
                          <br>Departing on: 06/02/2020</p>
                          <!-- <br> -->
                        </div>
                    </div>
                    <div class="box" id="dtr-middle">
                        <button class="button-save" id="generate" type = "submit"> Generate </button>
                        <button class="button-save" id="save" type = "submit"> Save </button>
                    </div>
                    <div class="box" id="dtr-bottom">
                      <br>
                      <p>Paris, France is 220 days away.</p>
                    </div>
                  </div>
                </div>

                <div class="response-bottom-left box">
                    <p>Placeholder</p>
                </div>
                <div class="response-bottom-rigth box">
                  <!-- <div class="dbr-nested"> -->
                    <div class="box" id="dbr-top">
                      <br>
                      <p>Typical weather for then is: </p>
                    </div>
                    <div class="box" id="dbr-bottom">
                      <p>High:46, Low:35
                        <br> Mostly cloudy throughout the day
                      </p>
                    </div>
                  <!-- </div> -->
                </div>

          </div>
        </div>

        <div class ="holder entry">
          <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div> 
        <div id = "temp"></div>
        <div id = "content"></div>
        </div>
        </div>
      <!-- <script src="../js/app.js" type="text/javascript"></script> -->
      <!-- <script src="datepicker.min.js"></script>  -->
</div>
</body>
</html>
