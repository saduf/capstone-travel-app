<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" href="../styles/style.css"> -->
<!-- <script type="text/javascript" src="../../../dist/main.js"></script> -->
</head>
 <body>
   <div class="container box">

        <div class ="holder headline">
          Weather Journal App
        </div>

        <div class ="travel-info box">
          <div class='search-area'>
            <div class="box" id="search-top">
              
              <div class="box" id="city">
                <label for="city">My Trip to:</label>
                <input type="text" id="city" placeholder="Enter Location...">
              </div>
              <div class="box" id="travel">
                <label for="travel_date">Departing:</label>
                <input type="text" id="travelDate" name="travelDate" placeholder="MM/DD/YYYY">
              </div>

            </div>
            <div class="box" id="search-bottom">
              <button id="generate" type = "submit"> Generate </button>
              <button id="save" type = "submit"> Save </button>
            </div>
          </div>
        </div>

        <div class ="feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        </div>

        <div class ="holder entry">
          <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div> 
        <div id = "temp"></div>
        <div id = "content"></div>
        </div>
        </div>
      <!-- <script src="../js/app.js" type="text/javascript"></script> -->
      <!-- <script src="datepicker.min.js"></script>  -->
</div>
</body>
</html>
